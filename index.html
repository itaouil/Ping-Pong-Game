<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Ping Pong</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <header>
      <h1>Ping Pong</h1>
    </header>

    <!-- Score -->
    <div id='scoreboard'>
      <div class="score">
        Player A:
        <span id='scoreA'>0</span>
      </div>

      <div class="score">
        Player B:
        <span id='scoreB'>0</span>
      </div>
    </div>

    <!-- Main Part -->
    <div id='game'>
      <div id='playground'>
        <div id='paddleA' class="paddle"></div>
        <div id='paddleB' class="paddle"></div>
        <div id='ball'></div>
      </div>
    </div>

    <footer>
      Ping Pong Game example.
    </footer>

    <!-- JQuery library -->
    <script src='js/jquery-3.2.1.min.js'></script>

    <!-- Custom JavaScript -->
    <script type="text/javascript" src='js/main.js'></script>

  </body>

</html>
